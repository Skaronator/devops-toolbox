name: Release

on:
  push:
    branches: [ "main" ]
    # paths:
    # - 'tools.yaml'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Increment Version and Create Tag
      id: version
      run: |
        current_version=$(git describe --tags --abbrev=0 2>/dev/null || echo "0")
        new_version=$((current_version + 1))

        echo "New version: $new_version"
        echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

        git config user.name "GitHub Actions"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git tag -a $new_version -m "Version $new_version"
        git push origin $new_version

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # - name: Log into Docker Hub registry
    #   if: github.event_name != 'pull_request'
    #   uses: docker/login-action@v3.0.0
    #   with:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log into GHCR registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3.0.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5.3.0
      with:
        images: |
          ghcr.io/Skaronator/devops-toolbox
        tags: |
          type=raw,value=${{ steps.version.outputs.new_version }}
        labels: |
          org.opencontainers.image.title=devops-toolbox
          org.opencontainers.image.source=https://github.com/Skaronator/devops-toolbox
          org.opencontainers.image.description=Toolbox that contains all useful DevOps tools for my day to day job.
          org.opencontainers.image.vendor=Skaronator

    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v5.1.0
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        provenance: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: "Build Changelog"
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v4.1.0

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.new_version }}
        body: ${{steps.changelog.outputs.changelog}}
