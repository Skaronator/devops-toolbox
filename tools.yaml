tools:
- name: k9s
  repository: derailed/k9s
  version: v0.29.1
  verify_command: k9s version
  download_template:
    x86_64: https://github.com/derailed/k9s/releases/download/{VERSION}/k9s_Linux_amd64.tar.gz
    aarch64: https://github.com/derailed/k9s/releases/download/{VERSION}/k9s_Linux_arm64.tar.gz
- name: kubectl
  repository: kubernetes/kubernetes
  version: v1.28.4
  verify_command: kubectl version --client
  download_template:
    x86_64: https://dl.k8s.io/release/{VERSION}/bin/linux/amd64/kubectl
    aarch64: https://dl.k8s.io/release/{VERSION}/bin/linux/arm64/kubectl
- name: terraform
  repository: hashicorp/terraform
  version: v1.6.5
  verify_command: terraform --version
  download_template:
    x86_64: https://releases.hashicorp.com/terraform/{VERSION_NUMBER}/terraform_{VERSION_NUMBER}_linux_amd64.zip
    aarch64: https://releases.hashicorp.com/terraform/{VERSION_NUMBER}/terraform_{VERSION_NUMBER}_linux_arm64.zip
- name: vault
  repository: hashicorp/vault
  version: v1.15.4
  verify_command: vault --version
  download_template:
    x86_64: https://releases.hashicorp.com/vault/{VERSION_NUMBER}/vault_{VERSION_NUMBER}_linux_amd64.zip
    aarch64: https://releases.hashicorp.com/vault/{VERSION_NUMBER}/vault_{VERSION_NUMBER}_linux_arm64.zip
- name: k0sctl
  repository: k0sproject/k0sctl
  version: v0.16.0
  verify_command: k0sctl version
  download_template:
    x86_64: https://github.com/k0sproject/k0sctl/releases/download/{VERSION}/k0sctl-linux-x64
    aarch64: https://github.com/k0sproject/k0sctl/releases/download/{VERSION}/k0sctl-linux-arm64
- name: yq
  repository: mikefarah/yq
  version: v4.40.4
  verify_command: yq --version
  download_template:
    x86_64: https://github.com/mikefarah/yq/releases/download/{VERSION}/yq_linux_amd64
    aarch64: https://github.com/mikefarah/yq/releases/download/{VERSION}/yq_linux_arm64
- name: helm
  repository: helm/helm
  version: v3.13.2
  verify_command: helm version
  download_template:
    x86_64: https://get.helm.sh/helm-{VERSION}-linux-amd64.tar.gz
    aarch64: https://get.helm.sh/helm-{VERSION}-linux-arm64.tar.gz
- name: kubeconform
  repository: yannh/kubeconform
  version: v0.6.4
  verify_command: kubeconform -v
  download_template:
    x86_64: https://github.com/yannh/kubeconform/releases/download/{VERSION}/kubeconform-linux-amd64.tar.gz
    aarch64: https://github.com/yannh/kubeconform/releases/download/{VERSION}/kubeconform-linux-arm64.tar.gz
