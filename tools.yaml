tools:
- name: argocd
  repository: argoproj/argo-cd
  version: v2.9.3
  verify_command: argocd version --client
  docker_command: -v $HOME/.config/argocd:$HOME/.config/argocd
  download_template:
    x86_64: https://github.com/argoproj/argo-cd/releases/download/{VERSION}/argocd-linux-amd64
    aarch64: https://github.com/argoproj/argo-cd/releases/download/{VERSION}/argocd-linux-arm64
- name: k0sctl
  repository: k0sproject/k0sctl
  version: v0.16.0
  verify_command: k0sctl version
  download_template:
    x86_64: https://github.com/k0sproject/k0sctl/releases/download/{VERSION}/k0sctl-linux-x64
    aarch64: https://github.com/k0sproject/k0sctl/releases/download/{VERSION}/k0sctl-linux-arm64
- name: k9s
  repository: derailed/k9s
  version: v0.30.5
  verify_command: k9s version
  docker_command: -e DISPLAY -v /tmp/.X11-unix:/tmp/.X11-unix -v $HOME/.kube/config:$HOME/.kube/config -v $HOME/.config/k9s:$HOME/.config/k9s
  download_template:
    x86_64: https://github.com/derailed/k9s/releases/download/{VERSION}/k9s_Linux_amd64.tar.gz
    aarch64: https://github.com/derailed/k9s/releases/download/{VERSION}/k9s_Linux_arm64.tar.gz
- name: kubeconform
  repository: yannh/kubeconform
  version: v0.6.4
  verify_command: kubeconform -v
  docker_command: -v $HOME/.kube/config:$HOME/.kube/config
  interactive: false
  download_template:
    x86_64: https://github.com/yannh/kubeconform/releases/download/{VERSION}/kubeconform-linux-amd64.tar.gz
    aarch64: https://github.com/yannh/kubeconform/releases/download/{VERSION}/kubeconform-linux-arm64.tar.gz
- name: kubectl
  repository: kubernetes/kubernetes
  version: v1.29.0
  verify_command: kubectl version --client
  docker_command: -v $HOME/.kube/config:$HOME/.kube/config
  download_template:
    x86_64: https://dl.k8s.io/release/{VERSION}/bin/linux/amd64/kubectl
    aarch64: https://dl.k8s.io/release/{VERSION}/bin/linux/arm64/kubectl
- name: tofu
  repository: opentofu/opentofu
  version: v1.6.0-rc1
  verify_command: tofu -version
  docker_command: -v $HOME/.aws:$HOME/.aws -v $HOME/.kube/config:$HOME/.kube/config
  download_template:
    x86_64: https://github.com/opentofu/opentofu/releases/download/{VERSION}/tofu_{VERSION_NUMBER}_linux_amd64.zip
    aarch64: https://github.com/opentofu/opentofu/releases/download/{VERSION}/tofu_{VERSION_NUMBER}_linux_arm64.zip
- name: terraform
  repository: hashicorp/terraform
  version: v1.6.6
  verify_command: terraform --version
  docker_command: -v $HOME/.aws:$HOME/.aws -v $HOME/.kube/config:$HOME/.kube/config
  download_template:
    x86_64: https://releases.hashicorp.com/terraform/{VERSION_NUMBER}/terraform_{VERSION_NUMBER}_linux_amd64.zip
    aarch64: https://releases.hashicorp.com/terraform/{VERSION_NUMBER}/terraform_{VERSION_NUMBER}_linux_arm64.zip
- name: vault
  repository: hashicorp/vault
  version: v1.15.4
  verify_command: vault --version
  download_template:
    x86_64: https://releases.hashicorp.com/vault/{VERSION_NUMBER}/vault_{VERSION_NUMBER}_linux_amd64.zip
    aarch64: https://releases.hashicorp.com/vault/{VERSION_NUMBER}/vault_{VERSION_NUMBER}_linux_arm64.zip
- name: yq
  repository: mikefarah/yq
  version: v4.40.5
  verify_command: yq --version
  download_template:
    x86_64: https://github.com/mikefarah/yq/releases/download/{VERSION}/yq_linux_amd64
    aarch64: https://github.com/mikefarah/yq/releases/download/{VERSION}/yq_linux_arm64
- name: helm
  repository: helm/helm
  version: v3.13.3
  verify_command: helm version
  docker_command: -v $HOME/.kube/config:$HOME/.kube/config
  download_template:
    x86_64: https://get.helm.sh/helm-{VERSION}-linux-amd64.tar.gz
    aarch64: https://get.helm.sh/helm-{VERSION}-linux-arm64.tar.gz
- name: kubent
  repository: doitintl/kube-no-trouble
  version: v0.7.1
  verify_command: kubent --version
  docker_command: -v $HOME/.kube/config:$HOME/.kube/config
  download_template:
    x86_64: https://github.com/doitintl/kube-no-trouble/releases/download/{VERSION}/kubent-{VERSION}-linux-amd64.tar.gz
    aarch64: https://github.com/doitintl/kube-no-trouble/releases/download/{VERSION}/kubent-{VERSION}-linux-arm64.tar.gz
- name: atuin
  repository: atuinsh/atuin
  version: v17.1.0
  verify_command: atuin --version
  docker_command: -v $HOME/.config/atuin:$HOME/.config/atuin -v $HOME/.local/share/atuin:$HOME/.local/share/atuin
  download_template:
    x86_64: https://github.com/atuinsh/atuin/releases/download/{VERSION}/atuin-{VERSION}-x86_64-unknown-linux-gnu.tar.gz
    aarch64: https://github.com/atuinsh/atuin/releases/download/{VERSION}/atuin-{VERSION}-aarch64-unknown-linux-gnu.tar.gz
